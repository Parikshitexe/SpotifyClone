<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/utility.css">
        <link rel="icon" type="image/png" href="img/favicon1.png" sizes="48x48">

    </head>
    <body>
        
        
        <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="close" class="invert">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo" class="invert"><span>Spotify</span></div>
                <ul>
                <li><img src="img/home.svg" alt="home" class="invert">Home</li>
                <li><img src="img/search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" alt="" class="invert">
                <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                
                <div class="footer">
                
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                  
                        
                </div>
            </div>
            
        </div>
        <div class="right bg-grey rounded"> 
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                    <img src="img/hamburger.svg" alt="hamburger" class="invert hamburger">
                    <img src="img/left-arrow.svg" alt="logo">
                    <img src="img/right-arrow.svg" alt="logo">
                    </div>
                </div>
                <div class="buttons">
            
                <button class="signBtn">Sign up</button>
                <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songButtons">
                    <img width="35px" id="previous" src="img/prevBtn.svg" alt="player" class="invert">
                    <img width="35px" id="play" src="img/play.svg" alt="player" class="invert">
                    
                    <img width="35px" id="next" src="img/nextBtn.svg" alt="player" class="invert">
                    </div>
                    <div class="timevol">
                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img width="25px" src="img/volume.svg" alt="volume" class="invert">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <script src="JS/script.js"></script>
    </body>
</html>
